<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5测试</title>
    <style type="text/css">
        h1 {
            background-color: #AFEEEE;
            text-align: center;
        }
        #divDragDrop {
            display: table;
            border: 1px solid #006699;
        }
        #subDiv1,#subDiv2 {
            display: table-cell;
            float: left;
            width: 200px;
            height: 70px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #000000;
        }
    </style>
    <script>
        function allowDrag(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("Text",ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<h1><i>HTML5学习练习</i></h1>
<hr/>
<div id="divDragDrop">
    <p style="text-align: center;"><b>拖放（Drag和Drop）</b></p>
    <div id="subDiv1" ondragover="allowDrag(event)" ondrop="drop(event)">
        <img src="../images/w3slogo.gif" draggable="true" ondragstart="drag(event)" id="img1" width="150" height="28" alt="w3slogo.gif">
    </div>
    <div id="subDiv2" ondragover="allowDrag(event)" ondrop="drop(event)">
    </div>
</div>



</body>
</html>
